<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
        }
        .task-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease-in-out;
        }
        .task-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }
        .checklist-item input:checked + span {
            text-decoration: line-through;
            color: #64748b;
        }
    </style>
</head>
<body class="antialiased">

<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
    <h1 class="text-3xl font-bold mb-4">Task Manager</h1>

    <div class="mb-4">
        <button id="addTaskButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add Task
        </button>
    </div>

    <div id="taskList" class="space-y-4">
        <!-- Tasks will be loaded here -->
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Task Details</h3>
                    <form id="taskForm">
                        <input type="hidden" id="taskId">
                        <div class="mb-4">
                            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
                            <input type="text" id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                            <textarea id="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="assignedTo" class="block text-gray-700 text-sm font-bold mb-2">Assigned To:</label>
                            <input type="text" id="assignedTo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="mb-4">
                            <label for="deadline" class="block text-gray-700 text-sm font-bold mb-2">Deadline:</label>
                            <input type="date" id="deadline" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Checklist:</label>
                            <div id="checklistItems">
                                <!-- Checklist items will be added here -->
                            </div>
                            <button type="button" id="addChecklistItem" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded mt-2">Add Checklist Item</button>
                        </div>
                    </form>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="saveTaskButton" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">Save</button>
                    <button id="cancelTaskButton" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskList = document.getElementById('taskList');
            const addTaskButton = document.getElementById('addTaskButton');
            const taskModal = document.getElementById('taskModal');
            const taskForm = document.getElementById('taskForm');
            const taskIdInput = document.getElementById('taskId');
            const titleInput = document.getElementById('title');
            const descriptionInput = document.getElementById('description');
            const assignedToInput = document.getElementById('assignedTo');
            const deadlineInput = document.getElementById('deadline');
            const checklistItemsContainer = document.getElementById('checklistItems');
            const addChecklistItemButton = document.getElementById('addChecklistItem');
            const saveTaskButton = document.getElementById('saveTaskButton');
            const cancelTaskButton = document.getElementById('cancelTaskButton');

            let tasks = [];

            // Function to load tasks from the API
            const loadTasks = async () => {
                try {
                    const response = await fetch('/api/task.php');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    tasks = await response.json();
                    renderTasks();
                } catch (error) {
                    console.error('Failed to load tasks:', error);
                }
            };

            // Function to render tasks
            const renderTasks = () => {
                taskList.innerHTML = '';
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task-card p-4';
                    taskElement.innerHTML = `
                        <h2 class="text-xl font-bold">${task.title}</h2>
                        <p class="text-gray-700">${task.description}</p>
                        <p>Assigned to: ${task.assigned_to}</p>
                        <p>Deadline: ${task.deadline}</p>
                        <div>
                            <h3>Checklist:</h3>
                            <ul class="list-disc pl-5" id="checklist-${task.id}">
                                ${task.checklist.map(item => `
                                    <li>
                                        <label>
                                            <input type="checkbox" ${item.done ? 'checked' : ''} data-task-id="${task.id}" data-item-id="${item.id}">
                                            <span>${item.text}</span>
                                        </label>
                                    </li>
                                `).join('')}
                            </ul>
                            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                                <div class="bg-green-600 h-2.5 rounded-full dark:bg-green-500" style="width: ${calculateProgress(task)}%"></div>
                            </div>
                        </div>
                        <button class="editTaskButton bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4" data-task-id="${task.id}">Edit</button>
                        <button class="deleteTaskButton bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4" data-task-id="${task.id}">Delete</button>
                    `;
                    taskList.appendChild(taskElement);

                    // Add event listeners for checklist items
                    const checklist = document.getElementById(`checklist-${task.id}`);
                    checklist.addEventListener('change', async (event) => {
                        if (event.target.tagName === 'INPUT' && event.target.type === 'checkbox') {
                            const itemId = parseInt(event.target.dataset.itemId);
                            const done = event.target.checked;

                            // Update the checklist item in the database
                            try {
                                const response = await fetch(`/api/task.php/${task.id}`, {
                                    method: 'PUT',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        ...task,
                                        checklist: task.checklist.map(item => {
                                            if (item.id === itemId) {
                                                return { ...item, done: done };
                                            }
                                            return item;
                                        })
                                    })
                                });

                                if (!response.ok) {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                }

                                // Update the task in the local array
                                tasks = tasks.map(t => {
                                    if (t.id === task.id) {
                                        return {
                                            ...t,
                                            checklist: t.checklist.map(item => {
                                                if (item.id === itemId) {
                                                    return { ...item, done: done };
                                                }
                                                return item;
                                            })
                                        };
                                    }
                                    return t;
                                });

                                renderTasks(); // Re-render tasks to update the progress bar
                            } catch (error) {
                                console.error('Failed to update checklist item:', error);
                            }
                        }
                    });
                });

                // Add event listeners for edit and delete buttons
                document.querySelectorAll('.editTaskButton').forEach(button => {
                    button.addEventListener('click', () => {
                        const taskId = parseInt(button.dataset.taskId);
                        const task = tasks.find(task => task.id === taskId);
                        openTaskModal(task);
                    });
                });

                document.querySelectorAll('.deleteTaskButton').forEach(button => {
                    button.addEventListener('click', async () => {
                        const taskId = parseInt(button.dataset.taskId);
                        if (confirm('Are you sure you want to delete this task?')) {
                            try {
                                const response = await fetch(`/api/task.php/${taskId}`, {
                                    method: 'DELETE'
                                });
                                if (!response.ok) {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                }
                                tasks = tasks.filter(task => task.id !== taskId);
                                renderTasks();
                            } catch (error) {
                                console.error('Failed to delete task:', error);
                            }
                        }
                    });
                });
            };

            // Function to calculate progress
            const calculateProgress = (task) => {
                const totalItems = task.checklist.length;
                const completedItems = task.checklist.filter(item => item.done).length;
                return totalItems > 0 ? (completedItems / totalItems) * 100 : 0;
            };

            // Function to open the task modal
            const openTaskModal = (task = null) => {
                taskModal.classList.remove('hidden');
                checklistItemsContainer.innerHTML = '';

                if (task) {
                    taskIdInput.value = task.id;
                    titleInput.value = task.title;
                    descriptionInput.value = task.description;
                    assignedToInput.value = task.assigned_to;
                    deadlineInput.value = task.deadline;

                    task.checklist.forEach(item => {
                        addChecklistItem(item.text, item.done, item.id);
                    });
                } else {
                    taskIdInput.value = '';
                    titleInput.value = '';
                    descriptionInput.value = '';
                    assignedToInput.value = '';
                    deadlineInput.value = '';
                }
            };

            // Function to close the task modal
            const closeTaskModal = () => {
                taskModal.classList.add('hidden');
            };

            // Function to add a checklist item to the modal
            const addChecklistItem = (text = '', done = false, id = null) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'mb-2 checklist-item';
                itemDiv.innerHTML = `
                    <input type="hidden" class="item-id" value="${id ? id : ''}">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 item-done" ${done ? 'checked' : ''}>
                        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline item-text" value="${text}">
                        <button type="button" class="removeChecklistItemButton text-red-500 hover:text-red-700 ml-2"><i class="fas fa-trash"></i></button>
                    </label>
                `;
                checklistItemsContainer.appendChild(itemDiv);

                // Add event listener for remove button
                itemDiv.querySelector('.removeChecklistItemButton').addEventListener('click', () => {
                    itemDiv.remove();
                });
            };

            // Event listeners
            addTaskButton.addEventListener('click', () => {
                openTaskModal();
            });

            cancelTaskButton.addEventListener('click', () => {
                closeTaskModal();
            });

            addChecklistItemButton.addEventListener('click', () => {
                addChecklistItem();
            });

            saveTaskButton.addEventListener('click', async () => {
                const taskId = taskIdInput.value;
                const title = titleInput.value;
                const description = descriptionInput.value;
                const assignedTo = assignedToInput.value;
                const deadline = deadlineInput.value;
                const checklistItems = [];

                checklistItemsContainer.querySelectorAll('.checklist-item').forEach(itemDiv => {
                    const itemId = itemDiv.querySelector('.item-id').value;
                    const text = itemDiv.querySelector('.item-text').value;
                    const done = itemDiv.querySelector('.item-done').checked;
                    checklistItems.push({
                        id: itemId,
                        text: text,
                        done: done
                    });
                });

                const taskData = {
                    title: title,
                    description: description,
                    assigned_to: assignedTo,
                    deadline: deadline,
                    checklist: checklistItems
                };

                try {
                    let response;
                    if (taskId) {
                        // Update task
                        response = await fetch(`/api/task.php/${taskId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(taskData)
                        });
                    } else {
                        // Create task
                        response = await fetch('/api/task.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(taskData)
                        });
                    }

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    closeTaskModal();
                    loadTasks();
                } catch (error) {
                    console.error('Failed to save task:', error);
                }
            });

            // Initial load of tasks
            loadTasks();
        });
    </script>

</body>
</html>
